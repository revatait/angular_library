<div *ngIf="book">
  <h2>{{ book.title }} Details</h2>
  <h3><i>Just a FormControl</i></h3>
  <div>
    <label>id: </label>{{ book.id }}
  </div>

  <div>
    <label>title: </label>
      <input [(ngModel)]="book.title" placeholder="title" />
  </div>
  <button (click)='save()'>save</button>
  <button (click)='goBack()'>go back</button>
</div>
